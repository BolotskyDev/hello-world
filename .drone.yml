kind: pipeline
name: greeting

steps:
- name: mysql
  image: mysql:5
  detach: true
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: true

- name: en
  image: alpine
  commands:
  - echo hello
  - echo world

- name: es
  image: alpine
  commands:
  - echo hola
  - echo mundo

- name: fr
  image: alpine
  commands:
  - echo bonjour
  - echo monde

